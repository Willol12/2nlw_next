<!--Isso é uma tag <html-->

<!--Na tag <body> Todo o conteudo visual da pagina -->
<!--
HyperText
  HiperTexto
    <a>
Markup
  Marcação
Language
  Linguagem
-->

<!DOCTYPE html>
<html lang="pt_br"> <!--lang é um atributo-->
<head><!--Cabeçalho-->

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proffy | Sua plataforma de estudos online</title>
  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
</head>
<body id="page-landing">
  <div id="container">
  <h1>Proffy</h1> <!--O tamanho da letra que pode varias de h1 o maior até h6 o menor-->
    <p>Sua plataforma de estudos online</p> <!--O <p> é o paragrafo no html-->
  

  <button>Estudar</button>
  <button>Dar aulas</button>
  </div>
  
</body>
</html>
